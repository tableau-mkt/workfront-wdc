<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workfront</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="src/main.css">
</head>
<body>

<div class="navbar-collapse collapse inverse" id="navbar-header">
  <div class="container-fluid">
    <div class="about">
      <h4>About</h4>

      <p class="text-muted">Basic web data connector for pulling
        project and issues from Workfront/Attask into Tableau.
      </p>

    </div>
    <div class="social">
      <h4>Contact</h4>
      <ul class="list-unstyled">
        <li><a href="https://github.com/tableau-mkt/workfront-wdc">Github</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-header">
      &#9776;
    </button>
    <a href="#" class="navbar-brand">Workfront</a>
  </div>
</div>

<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Connect to Workfront</h1>

    <form>
      <h4>Query</h4>
      <p>
        <select class="form-control" name="objType" id="objType">
          <option value="OPTASK">Issue</option>
          <option value="PROJ">Project</option>
        </select>
        <label class="sr-only" for="objType">Object Type</label>
      </p>

      <p>
        <input class="form-control" type="text" name="projectID" id="projectID" placeholder="Project ID" />
        <label class="sr-only" for="projectID">Project ID</label>
      </p>

      <p>
        <textarea class="form-control" id="customFieldsRaw" name="customFieldsRaw" placeholder="DE:customStringField | string, int, float, bool,datetime" rows="5"></textarea>
        <label class="sr-only" for="customFieldsRaw">CustomFields</label>
      </p>

      <h4>Connection settings</h4>
      <p>
        <input class="form-control" type="text" name="url" id="url" placeholder="https://www.workfront.com/" />
        <label class="sr-only" for="url">Workfront URL</label>
      </p>

      <p>
        <input class="form-control" type="text" name="username" id="username" placeholder="Username (Leave blank when using an API key)" />
        <label class="sr-only" for="username">Username</label>
      </p>

      <p>
        <input class="form-control" type="password" name="password" id="password" required="true" placeholder="Password or API key" />
        <label class="sr-only" for="password">Password/API key</label>
      </p>

      <div>
        <input type="submit" value="Connect" class="btn btn-lg btn-primary btn-block" />
      </div>
    </form>

  </div>
</section>

<script src="build/all.min.js"></script>
</body>
</html>
